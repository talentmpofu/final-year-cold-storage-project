; PlatformIO Project Configuration File for ESP32-CAM
; Cold Storage Produce Detection Module

[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Libraries
lib_deps = 
    ArduinoJson
